<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User - Weather Updates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5f2ff;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077cc;
    }

    .weather-card {
      background: #f7fbff;
      border-left: 5px solid #007bff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .weather-card p {
      margin: 4px 0;
    }

    .no-updates {
      text-align: center;
      color: #999;
      margin-top: 20px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Latest Weather Updates</h2>
    <div id="weatherList"></div>
    <a href="main-user.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const weatherList = document.getElementById('weatherList');
    const weatherData = JSON.parse(localStorage.getItem('weatherUpdates') || '[]');

    function displayWeather() {
      if (weatherData.length === 0) {
        weatherList.innerHTML = '<p class="no-updates">No weather updates available.</p>';
        return;
      }

      weatherData.forEach(update => {
        const div = document.createElement('div');
        div.className = 'weather-card';
        div.innerHTML = `
          <p><strong>Date:</strong> ${update.date}</p>
          <p><strong>Location:</strong> ${update.location}</p>
          <p><strong>Condition:</strong> ${update.condition}</p>
          <p><strong>Details:</strong> ${update.details}</p>
        `;
        weatherList.appendChild(div);
      });
    }

    displayWeather();
  </script>
</body>
</html>
