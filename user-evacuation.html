<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User - Evacuation Centers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .center-card {
      background: #f9f9f9;
      border-left: 5px solid #007bff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 6px;
    }

    .center-card p {
      margin: 5px 0;
    }

    .no-data {
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Evacuation Centers</h2>
    <div id="centerList"></div>
  </div>

  <script>
    const centers = JSON.parse(localStorage.getItem('evacuationCenters') || '[]');
    const centerList = document.getElementById('centerList');

    function renderCenters() {
      if (centers.length === 0) {
        centerList.innerHTML = '<p class="no-data">No evacuation centers available.</p>';
        return;
      }

      centers.forEach(center => {
        const div = document.createElement('div');
        div.className = 'center-card';
        div.innerHTML = `
          <p><strong>Name:</strong> ${center.name}</p>
          <p><strong>Location:</strong> ${center.location}</p>
          <p><strong>Capacity:</strong> ${center.capacity}</p>
          <p><strong>Status:</strong> ${center.status}</p>
        `;
        centerList.appendChild(div);
      });
    }

    renderCenters();
  </script>
</body>
</html>
